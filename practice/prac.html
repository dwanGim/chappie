<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./prac.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>웹소설 만들기</title>
</head>

<body>

    <div class="container">
        <h2>웹소설 만들기</h2>

        <label for="title">제목:</label>
        <input type="text" id="title" placeholder="제목을 적어주세요.">

        <label for="genre">장르:</label>
        <input type="text" id="genre" placeholder="장르를 적어주세요.">

        <label for="mc">주인공:</label>
        <input type="text" id="mc" placeholder="캐릭터를 적어주세요.">

        <label for="sc">조력자:</label>
        <input type="text" id="sc" placeholder="조력자를 적어주세요.">

        <label for="antagonist">빌런:</label>
        <input type="text" id="antagonist" placeholder="빌런은 어떤 인물인가요?">

        <label for="background">배경:</label>
        <input type="text" id="background" placeholder="사건이 일어나는 배경은 어떤 배경인가요?">

        <label for="event1">첫 사건:</label>
        <input type="text" id="event1" placeholder="첫번째 사건이 있나요?">

        <label for="event2">사건2:</label>
        <input type="text" id="event2" placeholder="그 다음에는 어떤 일이 일어나나요?">

        <label for="event3">사건3:</label>
        <input type="text" id="event3" placeholder="그 다음에는 또 어떤 일이 일어나나요?
        ">

        <label for="ending">결말:</label>
        <input type="text" id="ending" placeholder="결말은 어떻게 되나요?">

        <label for="moral">일러두기:</label>
        <input type="text" id="moral" placeholder="작품을 통해 전달하고 싶은 주제나 메세지가 있나요? 또는 저에게 당부하고 싶은 말이 있다면 해주세요.">

        <button onclick="generateWebNovel()">웹소설 만들기!</button>
        <div id="output">
          

        </div>
    </div>


</body>
<script src="./prac.js"></script>

</html>
