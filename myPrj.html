<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./myPrj.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ropa+Sans'>
  <title>웹소설 만들기</title>
</head>

<body>
    <div class="header" vlink="white">
      <button class="header-btn" id="header-btn" onclick="headerBtnOnClick()">CHAPPIE</button>
    </div>

    <div class="container">
       

          <h2>웹소설 만들기</h2>
          <div class="upper">
            <div class="overlay-left">
              <button class="previous" id="prevBtn" disabled onclick="moveToPage(
                CURRENT_PAGE-1)">&lsaquo;</button>
            </div>
            <div id="img-div" class="img-div">
              <div class="speech bubble">
                <p class="catSay" id="catSay"></p>
              </div>
              
              <img id="bongo-cat" class="bongo-cat" src="./bongo-cat-typing.gif" alt="bongo-cat">
            </div>
            <div class="overlay-right">
              <button class="next" id="nextBtn"  onclick="moveToPage(CURRENT_PAGE+1)">&rsaquo;</button>
            </div>
        </div>

        <div class="main">
            
          <div class="field-container" id="fi">
            <div class="btn-box" id="btn-box">
              <button id="iDunnoBtn" class="onclickBtn" onclick="iDunno()">모르겠어요..</button>
              <button class="onclickBtn" id="generateBtn" onclick="generateWebNovel()">웹소설 만들기!</button>
            </div>
            <div class="manu-bar">
              <ul class="menu-tabs">
                <li><button id="tabBtn1" class="tabBtn">제목</button></li>
                <li><button id="tabBtn2" class="tabBtn">장르</button></li>
                <li><button id="tabBtn3" class="tabBtn">주인공</button></li>
                <li><button id="tabBtn4" class="tabBtn">조력자</button></li>
                <li><button id="tabBtn5" class="tabBtn">빌런</button></li>
                <li><button id="tabBtn6" class="tabBtn">배경</button></li>
                <li><button id="tabBtn7" class="tabBtn">사건1</button></li>
                <li><button id="tabBtn8" class="tabBtn">사건2</button></li>
                <li><button id="tabBtn9" class="tabBtn">사건3</button></li>
                <li><button id="tabBtn10" class="tabBtn">엔딩</button></li>
                <li><button id="tabBtn11" class="tabBtn">주석</button></li>
                <li><button id="tabBtn12" class="tabBtn">결과</button></li>
              </ul>
            </div>
         


            <fieldset id="question1" class="textarea-field">    
            <textarea type="text" id="title" class="textarea" placeholder="제목을 적어주세요."></textarea>
            </fieldset>

            <fieldset id="question2" class="textarea-field"  style="display: none">
            <textarea type="text" id="genre" class="textarea" placeholder="장르를 적어주세요."></textarea>
            </fieldset>

            <fieldset id="question3" class="textarea-field"  style="display: none">
            <textarea type="text" id="mc" class="textarea" placeholder="캐릭터를 적어주세요."></textarea>
  
            </fieldset>

            <fieldset id="question4" class="textarea" class="textarea-field"  style="display: none">
            <textarea type="text" id="sc" class="textarea" placeholder="조력자를 적어주세요."></textarea>
            </fieldset>

            <fieldset id="question5" class="textarea-field"  style="display: none">
            <textarea type="text" id="antagonist" class="textarea" placeholder="빌런은 어떤 인물인가요?"></textarea></fieldset>
            </fieldset>

            <fieldset id="question6" class="textarea-field"  style="display: none">          
            <textarea type="text" id="background"  class="textarea" placeholder="사건이 일어나는 배경은 어떤 배경인가요?"></textarea>
            </fieldset>

            <fieldset id="question7" class="textarea-field"  style="display: none">         
            <textarea type="text" id="event1" class="textarea" placeholder="첫번째 사건이 있나요?"></textarea>
            </fieldset>


            <fieldset id="question8" class="textarea-field"  style="display: none"> 
            <textarea type="text" id="event2" class="textarea" placeholder="그 다음에는 어떤 일이 일어나나요?"></textarea>
            </fieldset>

            <fieldset id="question9" class="textarea-field"  style="display: none">
            <textarea type="text" id="event3" class="textarea" placeholder="그 다음에는 또 어떤 일이 일어나나요?
            "></textarea>
            </fieldset>

            <fieldset id="question10" class="textarea-field"  style="display: none">  
            <textarea type="text" id="ending" class="textarea" placeholder="결말은 어떻게 되나요?"></textarea>
            </fieldset>

            <fieldset id="question11" class="textarea-field"  style="display: none">
            <textarea type="text" id="moral" class="textarea" placeholder="작품을 통해 전달하고 싶은 주제나 메세지가 있나요? 또는 저에게 당부하고 싶은 말이 있다면 해주세요."></textarea>
            </fieldset>


            <fieldset id="question12" class="textarea-field" style="display: none" >
              <div>
                <textarea type="text" id="outputArea"  placeholder="아직 결과가 없습니다." readonly></textarea>
              </div>
              <div id="output" style="display: none">
                <div class="loading" id="loading">
                  <label for="loading-img">Loading</label>
                  <img class="loading-img" src="./Spinner-1s-200px.gif">
                </div>

              </div>
            </fieldset>
          </div>

      </div>
    </div>

    <div class="footer">
      <div class="footer-container">
        <a class="" href="/">
          <img src="" width="80">
        </a>
        <p class="">chatGPT로 웹 소설을 만들어보자</p>
        <div class="copyright">
          <p class="">Ormi 3rd</p>
          <p class="">dwanGim : https://github.com/dwanGim/chappie</p>
        </div>
      </div>
      <div>
      <p class="text-white">COPYRIGHT CHAPPIE ALL RIGHT RESERVED</p>
      </div>


    </div>

<script src="./myPrj.js"></script>
</body>



</html>
