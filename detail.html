<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>detail</title>
  <link rel="stylesheet" href="./index.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Ropa+Sans'>
</head>

<body>
    <div id="content">
        <!-- 게시물 내용이 여기에 표시됩니다. -->
    </div>

    <script>
        // URL에서 게시물 ID 파라미터를 추출
        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('index');
        console.log(postId);

        // 게시물 내용을 로컬 스토리지에서 가져와서 표시
        const contentDiv = document.getElementById('content');
        const storedData = localStorage.getItem('novelData');
        const dataArray = JSON.parse(storedData); // 전체 데이터 배열

        if (dataArray && postId >= 0 && postId < dataArray.length) {
            // 인덱스가 유효하고, 데이터 배열의 범위 내에 있다면 해당 인덱스의 데이터를 가져와서 표시
            const selectedData = dataArray[postId];
            const text = selectedData.novelData;
            console.log(text);
            
            contentDiv.innerHTML = text;
            // 필요한 처리를 수행하여 원하는 내용을 추출하고 contentDiv에 표시
            // 여기서 필요한 처리를 작성하세요.
        } else {
            // 유효하지 않은 인덱스나 데이터가 없는 경우 메시지 표시
            contentDiv.innerHTML = '게시물을 찾을 수 없습니다.';
        }

    </script>
</body>


</html>
